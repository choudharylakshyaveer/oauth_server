spring:
  application:
    name: ${SPRING_APP_NAME:oauth-Server}
  datasource:
    url: jdbc:mysql://localhost:3306/test?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: mysql
  sql:
    init:
      mode: ALWAYS    #change it accordingly
#      schema-locations: classpath:/sql/schema.sql
      data-locations: classpath:/sql/data.sql
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  output:
    ansi:
      enabled: ALWAYS
      console-available: true
  security:
    user:
      name: user
      password: 123
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

logging:
  level:
    root: TRACE
    org:
      hibernate:
        type:
          descriptor:
            sql : TRACE