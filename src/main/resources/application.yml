spring:
  application:
    name: ${SPRING_APP_NAME:oauth-Server}
  datasource:
#    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://host.docker.internal:3306/test?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/test?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:mysql}
  sql:
    init:
      mode: ALWAYS
#      schema-locations: classpath:/sql/schema.sql
      data-locations: classpath:/sql/data.sql
  jpa:
    hibernate:
      ddl-auto: create-drop    #update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
  output:
    ansi:
      enabled: ALWAYS
      console-available: true

  docker:
    compose:
      enabled: ${DOCKER_INITIALIZATION:false}


logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    org.springframework.boot.docker.compose: DEBUG
    org:
      hibernate:
        type:
          descriptor:
            sql: ${LOGGING_LEVEL_HIBERNATE_SQL:DEBUG}

# ==============================
# Security Matchers
# ==============================
security:
  jwt:
    secret: superSecretKey12345678901234567890
  endpoints:
    public-matchers:
      - /register
      - /login
    role-based:
      - path: /admin/**
        roles:
          - ADMIN
      - path: /user/**
        roles:
          - USER
          - ADMIN

server:
  port: ${SERVER_PORT:8080}
