services:
  app:
    build: .
    container_name: oauth-server
    ports:
      - "8085:8080"  # host:container  ; Now inside Docker it still runs on 8080, but host access is via http://localhost:8085
    environment:
      SPRING_APP_NAME: oauth-Server
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/test?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: mysql
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_HIBERNATE_SQL: DEBUG
      SERVER_PORT: 8080
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
